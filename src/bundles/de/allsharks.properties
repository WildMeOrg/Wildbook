verify = Bitte pr&uuml;fen Sie Ihre obigen Angaben und klicken Sie anschlie&szlig;end auf <strong>Senden Sie Report</strong> (Bericht senden),  um Ihren Bericht an ECOCEAN zu senden. Bitte beachten Sie, dass Ihre obigen in <font color=\"#CC0000\"><strong>Rot</strong></font> angegebenen Details vollst&auml;ndig sein m&uuml;ssen, und mindestens ein seitliches Bild (links oder rechts) eingereicht werden sollte.

pleaseadd = Bitte f&uuml;gen Sie unter Benutzung der nachstehenden Felder bis zu vier digitale Fotos Ihrer Sichtung hinzu. Bilddateien des Formats JPEG (.jpg) und guter Qualit&auml;t sowie Gr&ouml&szlig;e werden bevorzugt. Die Formate .jpg, .jpeg, .bmp, oder .gif sind jedoch auch zul&auml;ssig. Mindestens eines der Fotos sollte den Hai von der linken oder rechten Seite zeigen, damit sein Hautkleid Haies gut erkennbar ist (siehe Beispiel links). Die Fotos sollten nicht gr&ouml;&szlig;er sein als 2 Megabytes.

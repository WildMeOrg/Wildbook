tursiopsMatching = Le Tursiops truncatus (dauphin \u00e0 gros nez) peut \u00eatre identifi\u00e9 par le bord arri\u00e8re de ses ailerons avec l'algorithme CurvRank.
eubalaenaMatching = L'Eubalaena spp. (baleine noire) peut \u00eatre identifi\u00e9e par la couleur contrastante de sa t\u00eate gr\u00e2ce aux algorithmes HotSpotter et DeepSense.ai.

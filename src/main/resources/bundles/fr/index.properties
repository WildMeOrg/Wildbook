reportEncounter = Signaler une rencontre

mainSplash =  Flukebook vous aide \u00e0 \u00e9tudier, identifier et prot\u00e9ger les c\u00e9tac\u00e9s dans le monde entier

howItWorksH = Apprentissage automatique, recherche citoyenne et conservation
howItWorksHDescription = Flukebook applique des algorithmes de vision par ordinateur et d'apprentissage en profondeur pour identifier et suivre des baleines et des dauphins sur des centaines de milliers de photos. Nous aidons les chercheurs \u00e0 collaborer les uns avec les autres et les citoyens scientifiques \u00e0 contribuer \u00e0 l'effort. L'IA mesure et acc\u00e9l\u00e8re la recherche et la conservation.
howItWorks1 = \u00e9tape 1. Le deep learning trouve des animaux
howItWorks1Description = Nous entra\u00eenons la vision par ordinateur \u00e0 rechercher des baleines et des dauphins sur des photos et \u00e0 identifier les esp\u00e8ces. 
howItWorks2 = \u00e9tape 2. Les algorithmes et r\u00e9seaux de neurones identifient les individus
howItWorks2Description = Lorsque nous savons o\u00f9 se trouve chaque animal, nous pouvons les identifier individuellement \u00e0 l'aide d'algorithmes permettant de cr\u00e9er des « empreintes » num\u00e9riques pour chaque animal, telles que leur identification selon leur coloration corporelle ou leurs bords de nageoire uniques. Nous remplaçons des heures de travail humain par quelques minutes de vision par ordinateur, recherchant des correspondances entre des dizaines de milliers de photos.
howItWorks3 = Une plate-forme, de nombreuses esp\u00e8ces, de nombreux chercheurs
howItWorks3Description = Nous pouvons identifier les individus de ces esp\u00e8ces en utilisant une vision par ordinateur enti\u00e8rement automatis\u00e9e :
howItWorks4 = \u00e9tape 3. Dynamique des populations D\u00e9finir les actions de conservation
howItWorks4Description = Si nous pouvons suivre rapidement les individus d'une population, nous pouvons mod\u00e9liser sa taille et sa migration pour g\u00e9n\u00e9rer de nouvelles informations et soutenir une action de conservation rapide, bas\u00e9e sur des donn\u00e9es.
moreSoon = La suite arrive bient\u00f4t !

# Info on the howtocarousel, outer and inner.
# For the inner sections the text is grouped by the <h3> and <p> tags.
carouselPhoto =  Photographier un animal
carouselSubmit =  Soumettre une photo
carouselVerify =  V\u00e9rification du chercheur
carouselMatching =  Processus de v\u00e9rification de correspondance
carouselResult =  R\u00e9sultat du match

innerPhotoH3 = Photographier la zone d'identification
innerPhotoP = Les animaux avec des motifs peuvent souvent \u00eatre identifi\u00e9s de mani\u00e8re unique, par exemple gr\u00e2ce \u00e0 la forme distinctive ou la couleur de leur nageoire. En prenant une photo, vous pouvez faire correspondre ce mod\u00e8le \u00e0 d'autres d\u00e9j\u00e0 dans la base de donn\u00e9es. Votre animal est peut-\u00eatre nouveau dans la base de donn\u00e9es ou il peut s'agir d'une nouvelle observation d'un animal d\u00e9j\u00e0 vu !

innerSubmitH3 = Soumettre une photo ou une observation
innerSubmitP = Vous pouvez t\u00e9l\u00e9charger des fichiers depuis votre ordinateur ou les r\u00e9cup\u00e9rer directement depuis votre compte Flickr ou Facebook. Assurez vous d'entrer quand et o\u00f9 vous avez vu l'animal et d'ajoutez d'autres informations, telles que l'esp\u00e8ce ou le sexe, si vous le pouvez. Vous recevrez des mises \u00e0 jour par e-mail lors du traitement de votre animal.

innerVerifyH3 = V\u00e9rification du chercheur
innerVerifyP = Lorsque vous envoyez une photo d'identification, un chercheur local reçoit une notification. Ce chercheur v\u00e9rifie que les informations que vous avez soumises sont correctes (ne vous inqui\u00e9tez donc pas si vous ne savez pas quelle esp\u00e8ce vous avez vue !).

innerMatchingH3 = Processus de v\u00e9rification de correspondance
innerMatchingP =  Une fois que le chercheur est satisfait de toutes les donn\u00e9es accompagnant la photo d'identification, il cherche une correspondance, en utilisant plusieurs algorithmes assist\u00e9s par ordinateur et l'apprentissage automatique. C'est comme un logiciel de reconnaissance faciale pour les animaux.

innerResultH3 = R\u00e9sultats correspondants
innerResultP = Wildbook utilise la vision par ordinateur pour comparer les nouveaux ID \u00e0 la base de donn\u00e9es existante. Les chercheurs confirment ensuite visuellement une correspondance avec un animal existant dans la base de donn\u00e9es ou cr\u00e9ent un nouveau profil individuel.


megapteraMatching = La megaptera novaengliae (baleines \u00e0 bosse) peut \u00eatre identifi\u00e9e par la couleur contrastante et le bord de sa nageoire \u00e0 l'aide de trois algorithmes : HotSpotter, CurvRank et OC/WDTW

section2c_title=Determinar el sexo y madurez
section2c_text1=La determinaci\u00f3n del sexo de una manta suele ser r\u00e1pida y sencilla. Si has tomado una foto de la zona de ID, ser\u00e1s capaz de identificar el sexo del animal con esta misma foto. Sino, revisa otras fotos para ver si puedes visualizar las aletas p\u00e9lvicas. Las aletas p\u00e9lvicas son las dos peque\u00f1as aletas situadas en la parte posterior del animal cerca de la cola.
section2c_fig8=Fig 8. La determinaci\u00f3n del sexo
section2c_text2=Las hembras no tienen \u00f3rganos reproductores externos, todo lo que ver\u00e1s en la imagen ser\u00e1n aletas (figura 8). Debido a que no existen \u00f3rganos externos, la determinaci\u00f3n de la madurez de una manta hembra puede ser dif\u00edcil. Sin embargo, s\u00ed la hembra observada se encontraba visiblemente embarazada o ten\u00eda cicatrices reproductivas (mordidas obtenidas durante el apareamiento) en las puntas de las alas, entonces esta se puede clasificar como madura (figura 9).
section2c_fig9=Fig 9. La madurez de las hembras
section2c_text3=Las machos tienen \u00f3rganos reproductores externos, llamados mixopterigios, que sobresalen de las aletas p\u00e9lvicas. Los mixopterigios de los machos inmaduros son peque\u00f1os y no sobrepasan el borde de las aletas p\u00e9lvicas a diferencia al de los machos maduros los cuales son notablemente grandes y sobrepasen el borde de las aletas p\u00e9lvicas (figura 8).


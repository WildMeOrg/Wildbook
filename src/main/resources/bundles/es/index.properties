innerPhotoH3 = Fotografiar el \u00E1rea de identificaci\u00F3n
innerPhotoP = Los animales con caracter\u00EDsticas con dibujos pueden ser identificados de manera \u00FAnica. Al tomar una foto, puede hacer coincidir ese patr\u00F3n con otros que ya est\u00E1n en la base de datos. Su animal podr\u00EDa ser nuevo en la base de datos, o podr\u00EDa ser un nuevo avistamiento de uno que hemos visto antes!

innerSubmitH3 = Enviar PhotoID o avistamiento
innerSubmitP = Puede cargar archivos desde su computadora o tomarlos directamente desde su cuenta de Flickr o Facebook. Aseg\u00FArese de ingresar cuando y donde vio al animal, y agregue otra informaci\u00F3n, como especies o sexo, si puede. Recibir\u00E1 actualizaciones por correo electr\u00F3nico cuando su animal sea procesado.

innerVerifyH3 = Verificaci\u00F3n del investigador
innerVerifyP = Cuando env\u00EDa una foto de identificaci\u00F3n, un investigador local recibe una notificaci\u00F3n. Este investigador verificar\u00E1 que la informaci\u00F3n que envi\u00F3 es correcta (as\u00ED que no te preocupes si no est\u00E1s seguro de qu\u00E9 especies has visto!).

innerMatchingH3 = Proceso de coincidencia
innerMatchingP = Una vez que un investigador est\u00E1 satisfecho con todos los datos que acompa\u00F1an a la foto de identificaci\u00F3n, buscar\u00E1n una coincidencia de fotos, utilizando m\u00FAltiples algoritmos asistidos por computadora. Es como un software de reconocimiento facial para animales.

innerResultH3 = Resultados coincidentes
innerResultP = Wildbook utiliza la visi\u00F3n por computadora para comparar los nuevos ID con la base de datos existente. Los investigadores a continuaci\u00F3n, visualmente confirmar una coincidencia con un animal existente en la base de datos, o crear un nuevo perfil individual.


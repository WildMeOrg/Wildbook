reportEncounter = Informe de Encuentro

mainSplash = Wildbook le ayuda a estudiar identificar, y proteger las poblaciones de vida silvestre!

howItWorksH = Inteligencia Artificial y Ciencia Ciudadana e Investigaci\u00F3n de Conservaci\u00F3n
howItWorksHDescription = Flukebook aplica algoritmos de visi\u00F3n por computadora y aprendizaje profundo para identificar y rastrear ballenas y delfines individuales a trav\u00E9s de cientos de miles de fotos. Ayudamos a los investigadores a colaborar entre s\u00ED y los cient\u00EDficos ciudadanos contribuyen al esfuerzo. AI. Escala y acelera la investigaci\u00F3n y conservaci\u00F3n.
howItWorks1 = 1. Inteligencia Artificial Encuentra Animales
howItWorks1Description = Entrenamos visi\u00F3n computacional para encontrar ballenas y delfines individuales en fotos e identificar las especies.
howItWorks2 = 2. Algoritmos y redes neuronales identifican individuos
howItWorks2Description = Cuando sabemos d\u00F3nde est\u00E1 cada animal, podemos identificarlos individualmente mediante algoritmos que hacen "huellas digitales" para cada animal, como identificarlos por su coloraci\u00F3n corporal \u00FAnica o bordes de aletas. Reemplazamos las horas de trabajo humano con solo unos minutos de visi\u00F3n por computadora, buscando coincidencias en decenas de miles de fotos.
howItWorks3 = Una plataforma, muchas especies, muchos investigadores
howItWorks3Description = Podemos identificar individuos de estas especies usando la visi\u00F3n computarizada completamente automatizada:
howItWorks4 = 3. La din\u00E1mica de la poblaci\u00F3n define la acci\u00F3n de conservaci\u00F3n
howItWorks4Description = Si podemos rastrear r\u00E1pidamente a los individuos en una poblaci\u00F3n, podemos modelar el tama\u00F1o y la migraci\u00F3n para generar nuevos conocimientos y respaldar acciones de conservaci\u00F3n r\u00E1pidas e impulsadas por datos.
moreSoon = \u00A1Y m\u00E1s pronto!


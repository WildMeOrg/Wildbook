
reportEncounter = Segnala incontro
mainSplash = Flukebook ti aiuta a studiare, identificare e salvaguardare i cetacei in tutto il mondo
howItWorksH = Apprendimento automatico, citizen science e ricerca per la salvaguardia dei cetacei
howItWorksHDescription = Flukebook applica algoritmi di visione artificiale e deep learning per identificare e monitorare balene e delfini con l'ausilio di centinaia di migliaia di foto. Noi facilitiamo la collaborazione tra i ricercatori, e i cittadini, in veste di scienziati, apportano il proprio contributo. L'IA potenzia e velocizza la ricerca e la tutela dei cetacei.
howItWorks1 = Passaggio 1. Deep learning Trova gli animali
howItWorks1Description = Addestriamo la visione artificiale a riconoscere i singoli individui di balena e di delfino in fotografia e a identificarne le specie.
howItWorks2 = Passaggio 2. Algoritmi e reti neurali identificano i singoli individui
howItWorks2Description = Quando sappiamo dove si trova un animale, possiamo riconoscerlo con l'aiuto di algoritmi che forniscono \"impronte digitali\" per ogni esemplare e lo identificano attraverso la colorazione del corpo o il contorno delle pinne. Ore di lavoro manuale vengono sostituite da pochi minuti di visione artificiale, scansionando i match tra decine di migliaia di foto.
howItWorks3 = Una piattaforma, molte specie, molti ricercatori
howItWorks3Description = Possiamo identificare gli individui di queste specie utilizzando la visione artificiale completamente automatizzata:
howItWorks4 = Passaggio 3. Dinamiche della popolazione Definisci azione di salvaguardia
howItWorks4Description = Pi\u00F9 rapidamente riusciamo a monitorare gli individui di una popolazione, pi\u00F9 possiamo determinarne dimensioni e migrazioni per ricavarne una conoscenza pi\u00F9 approfondita e ideare modalit\u00E0 di tutela pi\u00F9 efficienti basate sulla raccolta dei dati.
moreSoon = A breve il seguito!

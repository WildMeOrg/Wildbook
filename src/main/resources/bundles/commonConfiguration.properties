#Security role definitions, as displayed in user.jsp. These help keep track of how and why roles are used
#in your Shepherd Project instance.
roleDefinition0 = Administrator with full, unlimited access to all functions of the Shepherd Project EXCEPT full data deleting, which requires the 'destroyer' role.
roleDefinition1 = A regional manager is responsible for maintaining the regional dataset, which includes processing and matching all incoming public submissions. Regional managers will be allowed to incorporate all public submissions exclusively into their own regional datasets. 
roleDefinition2 = A manager can set the identifier, edit, delete and export data within a research group's dataset.
roleDefinition3 = Researcher privileges are given to individuals involved in formal scientific studies associated with specific locations (and thus have or will have substantial personal/or organizational databases to manage). Researchers can set the identifier, add and edit data within the research databases they are assigned.
roleDefinition4 = Subject matter expert who reviews unreleased materials.
roleDefinition5 = Base level local permission for non-researchers with substantial data to upload/organize.
roleDefinition6 = Can process images, such as adding keywords.
roleDefinition7 = Can approve encounters.
roleDefinition8 = Can set the identifier.
roleDefinition9 = Can create adoptions.
roleDefinition10 = Can access unfiltered REST data interfaces.

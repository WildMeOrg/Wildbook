
reportEncounter = Begegnungen melden
mainSplash = Wildbook hilft Ihnen, Wale und Delfine weltweit zu untersuchen, zu identifizieren und zu sch\u00FCtzen
howItWorksH = Maschinelles Lernen & B\u00FCrgerwissenschaft & Naturschutzforschung
howItWorksHDescription = Wildbook wendet Computer Vision Algorithmen und Deep Learning an, um einzelne Tiere in Hunderttausenden von Fotos zu identifizieren und zu verfolgen. Wir helfen Forschern dabei, miteinander zu kooperieren, und B\u00FCrgerwissenschaftler tragen zu den Bem\u00FChungen bei. A.I. skaliert und beschleunigt Forschung und Naturschutz.
howItWorks1 = Schritt 1. Deep Learning findet Tiere
howItWorks1Description = Wir trainieren Computer Vision, um einzelne Tiere auf Fotos zu finden und die Arten zu identifizieren. 
howItWorks2 = Schritt 2. Algorithmen und neuronale Netze identifizieren Individuen
howItWorks2Description = Wenn wir wissen, wo sich die einzelnen Tiere befinden, k\u00F6nnen wir sie mithilfe von Algorithmen, die digitale \u201EFingerabdr\u00FCckeâ€œ f\u00FCr jedes Tier erstellen, individuell identifizieren, z. B. anhand ihrer einzigartigen K\u00F6rperf\u00E4rbung oder Flossenr\u00E4nder. Wir ersetzen stundenlange menschliche Arbeit durch nur wenige Minuten Computer Vision, indem wir Zehntausende von Fotos nach \u00FCbereinstimmungen durchsuchen.
howItWorks3 = Eine Plattform, viele Arten, viele Forscher
howItWorks3Description = Wir k\u00F6nnen Individuen dieser Arten mit vollautomatischer Computer Vision identifizieren:
howItWorks4 = Schritt 3. Populationsdynamik bestimmt die Erhaltungsma\u00DFnahmen
howItWorks4Description = Wenn wir Individuen in einer Population schnell verfolgen k\u00F6nnen, k\u00F6nnen wir Gr\u00F6\u00DFe und Migration modellieren, um neue Erkenntnisse zu gewinnen und schnelle, datengest\u00FCtzte Schutzma\u00DFnahmen zu unterst\u00FCtzen.

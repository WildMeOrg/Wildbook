innerPhotoH3 = Fotografieren des ID-Bereichs
innerPhotoP = Tiere mit gemusterten Merkmalen k\u00F6nnen oft eindeutig identifiziert werden, z. B. durch die besondere Form der Flosse oder die F\u00E4rbung der Schwanzflosse. Wenn Sie ein Foto machen, k\u00F6nnen Sie dieses Muster mit anderen, bereits in der Datenbank vorhandenen Mustern abgleichen. Ihr Tier k\u00F6nnte neu in der Datenbank sein, oder es k\u00F6nnte eine neue Sichtung eines Tieres sein, das wir schon einmal gesehen haben!

innerSubmitH3 = FotoID oder Sichtung einreichen
innerSubmitP = Sie k\u00F6nnen Dateien von Ihrem Computer hochladen oder sie direkt von Ihrem Flickr- oder Facebook-Konto \u00FCbernehmen. Geben Sie unbedingt an, wann und wo Sie das Tier gesehen haben, und f\u00FCgen Sie weitere Informationen hinzu, z. B. die Art oder das Geschlecht, wenn Sie k\u00F6nnen. Sie werden per E-Mail benachrichtigt, wenn Ihr Tier bearbeitet wird.

innerVerifyH3 = \u00FCberpr\u00FCfung durch den Forscher
innerVerifyP = Wenn Sie ein Identifikationsfoto einsenden, erh\u00E4lt ein lokaler Forscher eine Benachrichtigung. Dieser Forscher pr\u00FCft, ob die von Ihnen eingereichten Informationen korrekt sind (also keine Sorge, wenn Sie sich nicht sicher sind, welche Art Sie gesehen haben).

innerMatchingH3 = Abgleichvorgang
innerMatchingP = Sobald ein Forscher mit allen Daten zum Identifizierungsfoto zufrieden ist, sucht er mit Hilfe mehrerer computergest\u00FCtzter Algorithmen und maschinellem Lernen nach einer Foto\u00FCbereinstimmung. Es ist eine Art Gesichtserkennungssoftware f\u00FCr Tiere.

innerResultH3 = \u00FCbereinstimmende Ergebnisse
innerResultP = Wildbook vergleicht neue IDs mit der bestehenden Datenbank. Die Forscher best\u00E4tigen dann visuell eine \u00FCbereinstimmung mit einem vorhandenen Tier in der Datenbank oder erstellen ein neues individuelles Profil.


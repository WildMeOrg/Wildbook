<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Highslide JS</title>

  <!--
    1 ) Reference to the files containing the javascript.
    These files must be located on your server.
  -->

  <script type="text/javascript" src="../highslide/highslide-with-html.js"></script>
  <script type="text/javascript"
          src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
  <link rel="stylesheet" type="text/css" href="../highslide/highslide.css"/>

  <!--
    2) Optionally override the settings defined at the top
    of the highslide.js file. The parameter hs.graphicsDir is important!
  -->

  <script type="text/javascript">
    // Apply the Highslide settings
    hs.graphicsDir = '../highslide/graphics/';
    hs.outlineType = 'rounded-white';
    hs.outlineWhileAnimating = true;
    hs.allowSizeReduction = false;
    // always use this with flash, else the movie will be stopped on close:
    hs.preserveContent = false;
    hs.wrapperClassName = 'draggable-header no-footer';


    // create a shorthand function so we don't need to put all this in the opener's onclick
    function openYouTube(opener) {
      var returnValue;

      // Safari Mobile doesn't have Flash, so we just let the device use the built-in
      // YouTube viewer.
      if (/(iPhone|iPod|iPad)/.test(navigator.userAgent)) {
        opener.href = opener.href.replace('/v/', '/watch?v=');
        returnValue = true;
      }

      else returnValue = hs.htmlExpand(opener, {
        objectType: 'swf',
        objectWidth: 480,
        objectHeight: 385,
        width: 480,
        swfOptions: {
          params: {
            allowfullscreen: 'true'
          }
        },
        maincontentText: 'You need to upgrade your Flash player'
      });

      return returnValue;
    }
  </script>

</head>

<body>
<div>

  <!--
    5) This is how you mark up the thumbnail or text link. The href is extracted
    from the "Embed" code snippet found at the YouTube page for this video.
  -->
  <a href="http://www.youtube.com/v/U6tV11acSRk&hl=nb_NO&fs=1&" onclick="return openYouTube(this)"
     class="highslide">
    Display flash
  </a>

</div>
</body>
</html>

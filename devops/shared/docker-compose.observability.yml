# Development observability stack with Tempo for distributed tracing
services:
  # ============================================
  # LOKI - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: loki-dev
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - .dockerfiles/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # TEMPO - Distributed Tracing
  # ============================================
  tempo:
    image: grafana/tempo:latest
    container_name: tempo-dev
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - .dockerfiles/tempo/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo API
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "14268:14268" # Jaeger ingest (Thrift HTTP)
      - "9411:9411"   # Zipkin
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # GRAFANA - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      # Development settings - disable in production
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable explore by default
      - GF_EXPLORE_ENABLED=true
      # Enable correlation features
      - GF_FEATURE_TOGGLES_ENABLE=traceToLogs,traceToMetrics,correlations
    volumes:
      - grafana-data:/var/lib/grafana
      - .dockerfiles/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - observability-network
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

